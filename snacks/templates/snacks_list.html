{% extends "base.html" %}

{% block title %}Snacks list{% endblock title %}

{% block content %}

    {% for snack in object_list %}
    <div class="row">
        <div class="col-sm-4">
    <ul class="list-group">
    <li class="list-group-item list-group-item-success"><a href="{% url 'snacks_detail' pk=snack.pk %}">{{ snack.name }} </a></li>
    </ul>
</div>
    {% endfor %}

{% endblock content %}
